<!DOCTYPE html>
<html>
<head>
    <title>Chromium Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="navbar">
        <img src="..\logo.png" alt="Logo" class="logo">
        <a href="#" class="active" data-section="settings-section">Settings</a>
        <a href="#" data-section="api-keys-section">API Keys</a>
        <a href="#" data-section="about-section">About</a>
    </div>
    <div class="container">
        <div id="settings-section" class="section settings-section">
            <h2>AI Settings</h2>
            <label for="platform">Platform</label>
            <select id="platform">
                <option value="Gemini">Gemini</option>
                <option value="OpenRouter">OpenRouter</option>
                <option value="Cloudflare Worker AI">Cloudflare Worker AI</option>
            </select>
            <label for="model">Model</label>
            <select id="model">
            </select>
            <label class="checkbox-label">
                <input type="checkbox" id="use-specific-model">
                Use specific model?
            </label>
            <label for="custom-model">Custom Model</label>
            <input type="text" id="custom-model" placeholder="" disabled>
            <button id="save-settings" class="solarized-button">Save Settings</button>
        </div>
        <div id="api-keys-section" class="section api-keys-section" style="display: none;">
            <h2>API Keys</h2>
            <label for="gemini-api-key">Gemini API Key</label>
            <div class="platform-group">
                <div class="input-group">
                    <input type="password" id="gemini-api-key">
                    <i class="fas fa-eye toggle-visibility" id="toggle-gemini"></i>
                </div>
                <button id="test-gemini" class="solarized-button test-button">Test</button>
            </div>
            <label for="openrouter-api-key">OpenRouter API Key</label>
            <div class="platform-group">
                <div class="input-group">
                    <input type="password" id="openrouter-api-key">
                    <i class="fas fa-eye toggle-visibility" id="toggle-openrouter"></i>
                </div>
                <button id="test-openrouter" class="solarized-button test-button">Test</button>
            </div>
            <label for="cloudflare-id">Cloudflare ID & API Key</label>
            <div class="cloudflare-group">
                <div class="input-group">
                    <label class="small-label" for="cloudflare-id">ID</label>
                    <input type="password" id="cloudflare-id">
                    <i class="fas fa-eye toggle-visibility" id="toggle-cloudflare-id"></i>
                </div>
                <div class="input-group">
                    <label class="small-label" for="cloudflare-api-key">API Key</label>
                    <input type="password" id="cloudflare-api-key">
                    <i class="fas fa-eye toggle-visibility" id="toggle-cloudflare-api-key"></i>
                </div>
                <button id="test-cloudflare" class="solarized-button test-button">Test</button>
            </div>
            <button id="save-api-keys" class="solarized-button">Save API Keys</button>
        </div>
        <div id="about-section" class="section" style="display: none;">
            <h2>About</h2>
            <p>Developed by John Le, 0KB.ORG.</p>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
